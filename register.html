<body class="desktop-web">
    <div id="header_container">
        <div id="header" class="large-header">
            <div id="logo" itemprop="logo">
                <a href="index.html" aria-label='Mingle2'>
                    <i class="fas fa-heart text-red-600 mr-2"></i>
                    <span>Mingle2</span>
                </a>
            </div>
        </div>
    </div>

    <div class="bodywrapper">
        <div id="main_container">
            <div id="main">
                <h1 class="black framed">Create Your Account</h1>
                <div class="framed">
                    <form action="#" method="post" class="register-form space-y-6">
                        <div>
                            <label for="username" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-user text-gray-400 mr-2"></i>Username
                            </label>
                            <input type="text" id="username" name="username" required 
                                   class="textfield" 
                                   placeholder="Choose a username"
                                   autocomplete="username">
                        </div>

                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-envelope text-gray-400 mr-2"></i>Email Address
                            </label>
                            <input type="email" id="email" name="email" required 
                                   class="textfield" 
                                   placeholder="Enter your email"
                                   autocomplete="email">
                        </div>

                        <div>
                            <label for="password" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-lock text-gray-400 mr-2"></i>Password
                            </label>
                            <input type="password" id="password" name="password" required 
                                   class="textfield" 
                                   placeholder="Create a password"
                                   autocomplete="new-password">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="gender" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-venus-mars text-gray-400 mr-2"></i>I am a:
                                </label>
                                <select id="gender" name="gender" required class="textfield"
                                        autocomplete="sex">
                                    <option value="">Select gender</option>
                                    <option value="M">Man</option>
                                    <option value="F">Woman</option>
                                </select>
                            </div>

                            <div>
                                <label for="looking_for" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-heart text-gray-400 mr-2"></i>Looking for:
                                </label>
                                <select id="looking_for" name="looking_for" required class="textfield">
                                    <option value="">Select preference</option>
                                    <option value="F">Women</option>
                                    <option value="M">Men</option>
                                    <option value="B">Both</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="birthdate" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-calendar text-gray-400 mr-2"></i>Birthday
                            </label>
                            <input type="date" id="birthdate" name="birthdate" required 
                                   class="textfield"
                                   autocomplete="bday">
                        </div>

                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" name="terms" required class="mr-2">
                                <span class="text-sm text-gray-600">
                                    I agree to the <a href="#" class="text-red-600 hover:text-red-800">Terms of Service</a>
                                    and <a href="#" class="text-red-600 hover:text-red-800">Privacy Policy</a>
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="red_submit_button w-full flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>

                        <div class="mt-4 text-center">
                            <p class="text-gray-600">Already have an account? 
                                <a href="login.html" class="text-red-600 hover:text-red-800">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
